<!DOCTYPE html>
<html>
<head>
    <title>Page de test</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <button id="monBouton">Afficher Message</button>
    <p id="message" class="hiddenMessage" style="display:none;">Ceci est un message caché!</p>
    <p id="message" class="Message" style="display: true;">Ceci est un message pas caché!</p>
    <h1>Voici le Graphique et du Texte:</h1>
    <img src="{{ graph_url }}" alt="Graphique généré dynamiquement">
    <p>Ceci est un texte qui peut accompagner le graphique.</p>
    <a href="{{ url_for('page2') }}">Aller à la 2e page</a>
    <script>
        document.getElementById("monBouton").onclick = function() {
            document.getElementById("message").style.display = "block";
        };
    </script>
</body>
</html>
